<!DOCTYPE html>
<html>
<head>
  <title>Book Library</title>                                                                 <!--set page title-->
  <meta charset="utf-8" />                                                                    <!--correct character encoding-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="jumbotron text-center">
    <h1>My Library</h1>                                                                       <!--improve header text-->
    <p>Add books to your virtual library</p>
  </div>
  <button data-toggle="collapse" data-target="#add-books" class="btn btn-info">
    Add new book
  </button>
  <div id="add-books" class="collapse">                                                       <!--use more descriptive ID for the collapse element-->
    <form id="book-form">                                                                     <!--form element for better semantics-->
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required />                        <!--correct 'input types'-->
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" required />                       <!--remove 'name' attributes-->
        <label for="pages">Pages:</label>
        <input type="number" class="form-control" id="pages" min="1" required />              <!--add 'min' attribute to ensure positive page numbers-->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check">Read</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>                         <!--remove onclick attribute for better form handling-->
      </div>
    </form>
  </div>
  <table class="table" id="display">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Read</th>
      </tr>
    </thead>                                                                                   <!--remove empty placeholders-->
    <tbody>
    <!-- for rendered rows -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
