<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Library</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Library</h1>
      <p>Add books to your virtual library</p>
    </div>

    <button
      data-toggle="collapse"
      data-target="#addBookForm"
      class="btn btn-info"
    >
      Add Book
    </button>

    <div id="addBookForm" class="collapse">
      <div class="form-group p-3">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required />

        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" required />

        <label for="pages">Pages:</label>
        <input type="number" class="form-control" id="pages" min="1" required />

        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check">Read</label>
        </div>

        <button class="btn btn-primary mt-3" onclick="submit()">Submit</button>
      </div>
    </div>

    <table class="table" id="display">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
