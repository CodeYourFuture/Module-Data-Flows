<!DOCTYPE html>
<html>
  <head>
    <title>My Library</title>
    <meta
      charset="utf-8"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <div id="notification" class="notification"></div>
      <h1>Library</h1>
      <p>Add books to your virtual library</p>
    </div>

    <button data-toggle="collapse" data-target="#demo" class="btn btn-info">
      Add new book
    </button>

    <div id="demo" class="collapse">
      <form id="bookForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
        />
        <label for="author">Author: </label>
        <input
          type="text"
          class="form-control"
          id="author"
          name="author"
          required
          pattern="[a-zA-Z\s.'-]+"
          title="Only letters, spaces, apostrophes, periods, or hyphens allowed"
        />
        <label for="pages">Pages:</label>
        <input
          type="number"
          class="form-control"
          id="pages"
          name="pages"
          required min="1"
        />
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            id="check"
          />Read
        </label>
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary"
        />
      </div>
      </form>
    </div>

    <table class="table" id="display">
      <thead class="thead-dark">
        <tr class="clickable">
          <th>Title</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Removed empty <tr> to allow render() to populate rows -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
