<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Book Library</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1 class="text-center mb-4 text-primary">My Book Library</h1>
        <p class="text-center mb-4">Add books to your virtual library</p>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <!-- reading progress section -->
            <div class="card mb-4">
              <div class="card-header bg-primary text-white">
                <h4 class="mb-0" id="progress-header">Reading Progress</h4>
              </div>
              <div class="card-body">
                <div class="progress">
                  <!-- 'progress' and 'progress-bar' are bootstrap classes -->
                  <div
                    id="progress-bar"
                    class="progress-bar bg-success"
                    role="progressbar"
                    aria-label="Loading progress"
                  >
                    <!-- progress percentage gets dynamically updated -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- add new book button -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <button
                data-toggle="collapse"
                data-target="#bookFormCollapse"
                class="btn btn-info mb-3"
              >
                Add new book
              </button>
            </div>
          </div>
        </div>

        <!-- collapsible form for inputting a book's details -->
        <div id="bookFormCollapse" class="collapse">
          <div class="card mb-4">
            <div class="card-body">
              <form id="bookForm" autocomplete="off">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="author">Author:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="pages">Pages:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pages"
                    name="pages"
                    required
                  />
                </div>
                <!-- add the "read" checkbox -->
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="check"
                    value=""
                  />
                  <label class="form-check-label" for="check">
                    I have read this book
                  </label>
                </div>
                <button
                  type="submit"
                  value="Add Book"
                  class="btn btn-primary"
                  id="addBookBtn"
                >
                  Add Book
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- books table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="display">
            <thead class="thead-dark">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Read</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- javascript will populate rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
