<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Library</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- Your custom styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Library</h1>
      <p>Add books to your virtual library</p>
    </div>

    <button data-toggle="collapse" data-target="#demo" class="btn btn-info">
      Add new book
    </button>

    <div id="demo" class="collapse">
      <form>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required />
          <label for="author">Author: </label>
          <input type="text" class="form-control" id="author" name="author" required />
          <label for="pages">Pages:</label>
          <input type="number" class="form-control" id="pages" name="pages" required />
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="check" value="" />Read
          </label>
          <input type="button" value="Submit" class="btn btn-primary" id="submit-btn" />
        </div>
      </form>
    </div>

    <table class="table" id="display">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically filled by JavaScript -->
      </tbody>
    </table>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
  </body>
</html>
