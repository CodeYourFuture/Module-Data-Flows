<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Book Library</title>
  <!-- Bootstrap and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Library</h1>
    <p>Add books to your virtual library</p>
  </div>

  <div class="container mb-3">
    <button 
      class="btn btn-info" 
      type="button" 
      data-toggle="collapse" 
      data-target="#formSection" 
      aria-expanded="false" 
      aria-controls="formSection">
      Add new book
    </button>

    <div id="formSection" class="collapse mt-3">
      <form id="bookForm" novalidate>
        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input type="text" class="form-control" id="titleInput" name="title" required />
        </div>

        <div class="form-group">
          <label for="authorInput">Author:</label>
          <input type="text" class="form-control" id="authorInput" name="author" required />
        </div>

        <div class="form-group">
          <label for="pagesInput">Pages:</label>
          <input type="number" class="form-control" id="pagesInput" name="pages" min="1" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="readCheckbox" name="read" />
          <label class="form-check-label" for="readCheckbox">Read</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="container">
    <table class="table table-bordered" id="libraryTable" aria-describedby="libraryCaption">
      <caption id="libraryCaption" class="sr-only">List of books in the library</caption>
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Read</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Book rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
