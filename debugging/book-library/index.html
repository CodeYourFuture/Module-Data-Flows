<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Library</title>

    <!-- jQuery, Popper, Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Library</h1>
      <p>Add books to your virtual library</p>
    </div>

    <button data-toggle="collapse" data-target="#demo" class="btn btn-info mb-3">
      Add new book
    </button>

    <div id="demo" class="collapse">
      <form id="bookForm" class="form-group">
        <label for="book-title">Book title:</label>
        <input
          type="text"
          class="form-control"
          id="book-title"
          name="book-title"
          required
        />

        <label for="author" class="mt-2">Author:</label>
        <input
          type="text"
          class="form-control"
          id="author"
          name="author"
          required
        />

        <label for="pages" class="mt-2">Pages:</label>
        <input
          type="number"
          class="form-control"
          id="pages"
          name="pages"
          required
        />

        <div class="form-check mt-2">
          <input
            type="checkbox"
            class="form-check-input"
            id="check"
          />
          <label class="form-check-label" for="check">Read</label>
        </div>

        <button id="addBookBtn" type="button" class="btn btn-primary mt-3">
          Add Book
        </button>
      </form>
    </div>

    <table class="table mt-4" id="display">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- rows inserted by JS -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
